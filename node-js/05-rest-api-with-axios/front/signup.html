<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function zzz(){
            // 1. 입력한 휴대폰 번호 가져오기
            const aaa = document.getElementById("qqq").value
            // 2. 해당 휴대폰 번호로 인증번호 요청하기
            axios.post("http://127.0.0.1:8000/tokens/phone",{
                phone: aaa,
            }).then( (res) => {
                console.log(res);
                document.getElementById("result").innerText = res.data
            })
        }
    </script>
</head>
<body>
    휴대폰 번호: <input type="text" id="qqq"/>
    <button onclick="zzz()">인증하기</button>
    <div id = "result">인증상태</div>
    <button>회원가입하기</button>
</body>
</html>
